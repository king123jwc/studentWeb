</head>
<body>

<div id="content">
    <!--breadcrumbs-->

        <div id="breadcrumb"> <a href="__MODULE__/Main/index.html" class="tip-bottom" data-original-title="返回后台首页"><i class="icon-home"></i> 后台首页</a><span>|</span><a href="__SELF__" class="current"> 留言处理</a> </div>
        <h1>后台 留言处理</h1>

    <!--End-breadcrumbs-->
    <style type="text/css">
        span3 {font-size: 18px;color: #666666; display : inline}

        .table th, .table td {
            text-align: left;
        }

    <div class="container-fluid" style="overflow-y: auto; overflow-x: hidden; height: 460px;">

                <tr>
                    <th style="text-align: left;">
                        <span class="icon"> <i class='icon-file'></i> </span>

                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width:20%;">联系人名称:</td>

                    </tr>
                    <tr>
                        <td style="width:20%;">留言时间:</td>

                    </tr>
                </tbody>
            </table>
