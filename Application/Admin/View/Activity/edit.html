<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台管理平台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--主体部分-->
<div id="content">
    <!--breadcrumbs-->
    <div id="content-header">
        <div id="breadcrumb"> <a href="__MODULE__/Main/index.html" class="tip-bottom" data-original-title="返回后台首页"><i class="icon-home"></i> 后台首页</a><span>|</span><a href="__CONTROLLER__/activityData"> 举办活动</a><span>|</span><a href="__SELF__" class="current"> 上传活动总结</a> </div>
        <h1>上传  活动  总结</h1>
    </div>
    <!--End-breadcrumbs-->
    <style type="text/css">
        span3 {font-size: 18px;color: #666666; display : inline}
        span4 {font-size: 15px;color: red; display : inline}
        .table th, .table td {
            text-align: left;
        }
        .mycolor{
            background-color: #D9EDF7;
        }
    </style>
    <!--个人资料-->
    <div class="container-fluid" style="overflow-y: auto; overflow-x: hidden; height: 460px;">
        <div class="table-responsive">
        <form class="form-horizontal" role="form" action="__SELF__" method="post">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th style="text-align: left;" colspan="2">
                        <span class="icon"> <i class='icon-pencil'></i> </span>
                        <span>总结上传</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width:20%;">活动名称:</td>
                        <td>{$data[0]['activename']}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">活动举办时间:</td>
                        <td>{$data[0]['holdtime']}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">活动状态:</td>
                        <td><span>活动已结束</span></td>
                    </tr>
                    <tr>
                        <td style="width:20%;">举办社团:</td>
                        <td>{$data[0]['unitname']}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">活动类型:</td>
                        <td>{$data[0]['classifyname']}</td>
                    </tr>
                    <input type="hidden" name="id" value="{$data[0]['id']}"></input>
                    <tr>
                        <td colspan="2">
                            <textarea id="summary" name="summary"></textarea>
                            <button type="submit" class="btn btn-info" >上传&nbsp;&nbsp;总结</button>
                               <button type="reset" class="btn btn-warning" id="submit1">重新&nbsp;&nbsp;填写</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                           </td>
                    </tr>                  
                    
                    <tr>
                        <td style="width:20%;"></td>
                        <td></td>
                    </tr><tr>
                        <td style="width:20%;"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/jS/jq.js"></script>
<script>window.UEDITOR_HOME_URL = "/Public/ueditor/";</script>
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script>
        UE.getEditor('summary',{toolbars:[
            ['fullscreen', 'source', '|', 'undo', 'redo', '|',
                'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                'directionalityltr', 'directionalityrtl', 'indent', '|',
                'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe','insertcode', 'webapp', 'pagebreak', 'template', 'background', '|',
                'horizontal', 'date', 'time', 'spechars', 'snapscreen']
        ]});
        UE.getEditor('summary');
        var editor=new UE.ui.Editor();
        editor.sync(summary);
        form.submit();
    </script>
<ul class="typeahead dropdown-menu"></ul>
</body>
</html>
