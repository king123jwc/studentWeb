                            <td colspan="2">

<script src="__PUBLIC__/js/Mainjs/jquery.min.js"></script>
<script>
    function check(){
        var n1=$('#exampleInputext1').val();
//        alert(n1);
        var n2=$('#exampleInputext2').val();
//        alert(n2);
        var reg=/^[a-zA-Z0-9_]+$/;
        if(n1==''){
//            alert('ok');
            $('#s40').text('分类名称不能为空');
            return false;
        }else{
            if (n2==''){
                $('#s41').text('分类Id名称不能为空');
                return false;
            }else{
                if(!reg.test(n2)){
                    $('#s41').text('分类Id名称必须是英文数字下划线');
                    return false;

                }else{
                    return true;
                }
            }
        }
    }
</script>
